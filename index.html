<head>

    <script type="text/javascript">
        app.initialize();
    </script>
      <title>WeatherApp</title>
    </head>
    <body >
        <div data-role="page" id="weather-page">

           <h1 style="position:absolute; top:10%;left:20%; right:20%"> Forecast </h1>

            <div role="main" class="ui-content" style="position:absolute; top:20%;left:20%; right:20%">
               

                <ul id="weather-data" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                    
                    <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a"></li>
                   <li>Main Weather:  <span id="desc"></span></li>
                    <li>Max Temp:  <span id="summary"><span id="temperature"></span> F </span></li>
                    <li>Min Temp:  <span id="temp"></span> F </li>
                    <li>Pressure: <span id="pressure"></span> hPa</li>
                    <li>Wind : <span id="wind"></span> km/h</li>
                    <li>Humidity: <span id="humidity"></span> %</li>
                    <li>Sunrise: <span id="sunrise"></span></li>
                    <li>Sunset: <span id="sunset"></span></li>
                </ul>

                <div id="error-msg" class="not-displayed">
                </div>

            </div>

           

        </div>
        
        
        
       
      
        <script src="js/weather.js"></script>


</body>

</html>
